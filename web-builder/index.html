<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reset -->
    <link rel="stylesheet" href="../reset.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navigation / Options -->
    <div class="nav">
      <h1 class="nav-header">JS Site Builder</h1>
    </div>
    <div class="page-wrapper">
      <!-- Side Bar (Selectors) -->
      <div id="side-pannel" class="side-pannel">
        <div class="side-pannel-wrapper-main">
          <div class="pannel-nav">
            <button id="populate-pannel">Populate Pannel</button>
          </div>
          <div id="pannel-items">
            <p id="one" class="pannel-button">One</p>
            <p id="two" class="pannel-button">Two</p>
            <p id="three" class="pannel-button">Three</p>
            <p id="four" class="pannel-button">Four</p>
            <p id="clear" class="pannel-button">Clear</p>
          </div>
        </div>
        <div id="pannel-foldout" class="pannel-foldout">
          <!-- Do I auto-populate this? -->
          <p id="pf-one" class="pannel-button">One</p>
          <p id="pf-two" class="pannel-button">Two</p>
          <p id="pf-three" class="pannel-button">Three</p>
          <p id="pf-four" class="pannel-button">Four</p>
          <p id="close" class="pannel-button">Close</p>
        </div>
      </div>
      <!-- Site Preview (Center) -->
      <div id="display-preview"></div>
    </div>
    <!-- JS Import -->
    <script src="scripts.js"></script>
  </body>
</html>
